<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lightBlueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="url(#blueGrad)" font-size="28" font-weight="bold" font-family="Arial, sans-serif">
    Three-Layer Architecture: Tableau ‚Üí Looker Migration
  </text>

  <!-- CLI Tool Component -->
  <g transform="translate(100, 100)">
    <!-- Shadow -->
    <rect x="2" y="4" width="200" height="120" rx="15" fill="rgba(102,126,234,0.2)" filter="url(#dropshadow)"/>
    <!-- Main box -->
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#lightBlueGrad)" stroke="#667eea" stroke-width="2"/>

    <!-- Icon circle -->
    <circle cx="100" cy="40" r="20" fill="url(#blueGrad)"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-size="20">‚ö°</text>

    <!-- Title -->
    <text x="100" y="75" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">CLI Tool</text>
    <text x="100" y="95" text-anchor="middle" fill="#667eea" font-size="12" font-style="italic">(tableau-cli)</text>
  </g>

  <!-- API Service Component -->
  <g transform="translate(500, 100)">
    <!-- Shadow -->
    <rect x="2" y="4" width="200" height="120" rx="15" fill="rgba(102,126,234,0.2)" filter="url(#dropshadow)"/>
    <!-- Main box -->
    <rect x="0" y="0" width="200" height="120" rx="15" fill="url(#lightBlueGrad)" stroke="#667eea" stroke-width="2"/>

    <!-- Icon circle -->
    <circle cx="100" cy="40" r="20" fill="url(#blueGrad)"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-size="20">üîó</text>

    <!-- Title -->
    <text x="100" y="75" text-anchor="middle" fill="#2c3e50" font-size="16" font-weight="bold">API Service</text>
    <text x="100" y="95" text-anchor="middle" fill="#667eea" font-size="12" font-style="italic">(REST API)</text>
  </g>

  <!-- Core Library Component -->
  <g transform="translate(200, 350)">
    <!-- Shadow -->
    <rect x="2" y="4" width="400" height="120" rx="15" fill="rgba(102,126,234,0.3)" filter="url(#dropshadow)"/>
    <!-- Main box -->
    <rect x="0" y="0" width="400" height="120" rx="15" fill="url(#blueGrad)"/>

    <!-- Icon circle -->
    <circle cx="200" cy="40" r="25" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="200" y="50" text-anchor="middle" fill="white" font-size="24">‚öôÔ∏è</text>

    <!-- Title -->
    <text x="200" y="80" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Core Library</text>
    <text x="200" y="100" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14" font-style="italic">(tableau-looker-parser)</text>
  </g>

  <!-- Connection Lines -->
  <!-- CLI to Core -->
  <path d="M 200 220 Q 200 285 400 350" stroke="#667eea" stroke-width="3" fill="none" stroke-dasharray="8,4">
    <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- API to Core -->
  <path d="M 600 220 Q 600 285 400 350" stroke="#667eea" stroke-width="3" fill="none" stroke-dasharray="8,4">
    <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Connection dots -->
  <circle cx="200" cy="220" r="4" fill="#667eea">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="220" r="4" fill="#667eea">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="350" r="4" fill="#667eea">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Description boxes -->
  <!-- CLI Description -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="220" height="80" rx="10" fill="#f8f9fa" stroke="#667eea" stroke-width="1"/>
    <text x="10" y="20" fill="#2c3e50" font-size="12" font-weight="bold">CLI Tool</text>
    <text x="10" y="35" fill="#6c757d" font-size="10">For developers, data engineers, and</text>
    <text x="10" y="50" fill="#6c757d" font-size="10">automation workflows ‚Äî run migrations</text>
    <text x="10" y="65" fill="#6c757d" font-size="10">via command line or scripts.</text>
  </g>

  <!-- API Description -->
  <g transform="translate(530, 500)">
    <rect x="0" y="0" width="220" height="80" rx="10" fill="#f8f9fa" stroke="#667eea" stroke-width="1"/>
    <text x="10" y="20" fill="#2c3e50" font-size="12" font-weight="bold">API Service</text>
    <text x="10" y="35" fill="#6c757d" font-size="10">For orchestration tools (e.g., Jenkins,</text>
    <text x="10" y="50" fill="#6c757d" font-size="10">Airflow) ‚Äî enables programmatic</text>
    <text x="10" y="65" fill="#6c757d" font-size="10">migration &amp; admin operations.</text>
  </g>

  <!-- Core Description -->
  <g transform="translate(290, 500)">
    <rect x="0" y="0" width="220" height="80" rx="10" fill="url(#blueGrad)"/>
    <text x="10" y="20" fill="white" font-size="12" font-weight="bold">Core Library</text>
    <text x="10" y="35" fill="rgba(255,255,255,0.9)" font-size="10">The central migration engine‚Äîhandles</text>
    <text x="10" y="50" fill="rgba(255,255,255,0.9)" font-size="10">parsing, conversion, and LookML</text>
    <text x="10" y="65" fill="rgba(255,255,255,0.9)" font-size="10">generation; shared across CLI and API.</text>
  </g>
</svg>
